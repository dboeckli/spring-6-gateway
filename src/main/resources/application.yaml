spring:
  application:
    name: spring-6-gateway
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
  
  cloud:
    gateway:
      routes:
        - id: spring-6-rest-mvc
          uri: http://localhost:8081
          enabled: true
          predicates:
            - Path=/api/v1/**
        - id: spring-6-reactive
          uri: http://localhost:8082
          enabled: true
          predicates:
            - Path=/api/v2/*
        - id: spring-6-reactive-mongo
          uri: http://localhost:8083
          enabled: true
          predicates:
            - Path=/api/v3/*
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true
        
logging:
  level:
    root: error
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG
    org.zalando.logbook: TRACE
    
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      - path: /actuator/health    

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always    

spring:
  application:
    name: spring-6-gateway
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://host.docker.internal:9000
          
  docker:
    compose:
      enabled: true
      stop:
        command: down
      skip:
        in-tests: false
  
  cloud:
    gateway:
      routes:
        # spring-6-rest-mvc
        - id: spring-6-rest-mvc-api-docs
          uri: http://host.docker.internal:8081
          predicates:
            - Path=/api/v1/v3/api-docs,/api/v1/v3/api-docs/**
          filters:
            - StripPrefix=2
        - id: spring-6-rest-mvc-actuator
          uri: http://host.docker.internal:8081
          predicates:
            - Path=/api/v1/actuator,/api/v1/actuator/**
          filters:
            - StripPrefix=2
        - id: spring-6-rest-mvc
          uri: http://host.docker.internal:8081
          enabled: true
          predicates:
            - Path=/api/v1/**
            
        # spring-6-reactive
        - id: spring-6-reactive-api-docs
          uri: http://host.docker.internal:8082
          predicates:
            - Path=/api/v2/v3/api-docs,/api/v2/v3/api-docs/**
          filters:
            - StripPrefix=2
        - id: spring-6-reactive-actuator
          uri: http://host.docker.internal:8082
          predicates:
            - Path=/api/v2/actuator,/api/v2/actuator/**
          filters:
            - StripPrefix=2
        - id: spring-6-reactive
          uri: http://host.docker.internal:8082
          enabled: true
          predicates:
            - Path=/api/v2/**
            
        # spring-6-reactive-mongo
        - id: spring-6-reactive-mongo-api-docs
          uri: http://host.docker.internal:8083
          predicates:
            - Path=/api/v3/v3/api-docs,/api/v3/v3/api-docs/**
          filters:
            - StripPrefix=2
        - id: spring-6-reactive-mongo-actuator
          uri: http://host.docker.internal:8083
          predicates:
            - Path=/api/v3/actuator,/api/v3/actuator/**
          filters:
            - StripPrefix=2
        - id: spring-6-reactive-mongo
          uri: http://host.docker.internal:8083
          enabled: true
          predicates:
            - Path=/api/v3/**
              
        # spring-6-data-rest
        - id: spring-6-data-rest-api-docs
          uri: http://host.docker.internal:8084
          predicates:
            - Path=/api/v4/v3/api-docs,/api/v4/v3/api-docs/**
          filters:
            - StripPrefix=2
        - id: spring-6-data-rest-actuator
          uri: http://host.docker.internal:8084
          predicates:
            - Path=/api/v4/actuator,/api/v4/actuator/**
          filters:
            - StripPrefix=2
        - id: spring-6-data-rest
          uri: http://host.docker.internal:8084
          enabled: true
          predicates:
            - Path=/api/v4/**      
        
        # spring-6-auth-server
        - id: spring-6-auth-server-api-docs
          uri: http://host.docker.internal:9000
          predicates:
            - Path=/oauth2/v3/api-docs,/oauth2/v3/api-docs/**
          filters:
            - StripPrefix=1
        - id: spring-6-auth-server-actuator
          uri: http://host.docker.internal:9000
          predicates:
            - Path=/oauth2/actuator,/oauth2/actuator/**
          filters:
            - StripPrefix=1
        - id: spring-6-auth-server
          uri: http://host.docker.internal:9000
          enabled: true
          predicates:
            - Path=/oauth2/**
              
      httpserver:
        wiretap: true
      httpclient:
        wiretap: true
        
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG
    org.zalando.logbook: TRACE

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    env:
      show-values: always
    health:
      probes:
        enabled: true
      show-details: always  
        
springdoc:
  show-actuator: false
  show-oauth2-endpoints: false
  api-docs:
    enabled: true
  swagger-ui:
    oauth:
      # do that not on production!
      client-id: messaging-client
      client-secret: secret
    urls:
      - name: gateway-service
        url: /v3/api-docs
      - name: spring-6-rest-mvc
        url: /api/v1/v3/api-docs 
      - name: spring-6-reactive
        url: /api/v2/v3/api-docs
      - name: spring-6-reactive-mongo
        url: /api/v3/v3/api-docs
      - name: spring-6-data-rest
        url: /api/v4/v3/api-docs  
      - name: spring-6-auth-server
        url: /oauth2/v3/api-docs

security:
  authorization-url: http://host.docker.internal:9000/oauth2/auth
  token-url: http://host.docker.internal:9000/oauth2/token
  refresh-url: http://host.docker.internal:9000/oauth2/refresh-token
  cors:
    # gateway project runs on port 8080
    allowed-origins: 
      - http://localhost:8080
      - http://127.0.0.1:8080
      - http://host.docker.internal:8081
      - http://host.docker.internal:8082
      - http://host.docker.internal:8083
      - http://host.docker.internal:8084
      - http://host.docker.internal:9000
        
logbook:
  filter:
    enabled: true
  format:
    style: http
  obfuscate:
    headers:
      - Authorization
      - X-Secret
    parameters:
      - access_token
      - password
  predicate:
    exclude:
      # Exclude HTML-related calls and specific endpoints that Logbook doesn't handle correctly
      # TODO: REVIEW
      - path: /actuator/health/**
      - path: /h2-console/**  # Exclude H2 console
      - path: /swagger-ui/**  # Exclude Swagger UI if used
      - path: /v3/api-docs/** # Exclude OpenAPI docs if used
      - path: /favicon.ico
      - path: /beers
      - path: /beers/**
      - path: /beer
      - path: /beer/**
      - path: /web/**
      - path: /webjars/**
      # Add more exclusions as needed
